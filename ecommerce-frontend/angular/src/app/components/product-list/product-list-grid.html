<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

                <div *ngFor="let tempProduct of products" class="col-md-3">

                    <div class="product-box">
                        <a [routerLink]="['/products', tempProduct.id]">
                            <img class="img-responsive" src="{{ tempProduct.imageUrl }}" /> </a>
                        <a [routerLink]="['/products', tempProduct.id]">
                            <h1>{{ tempProduct.name }}</h1>
                        </a>
                        <div class="price">{{ tempProduct.unitPrice | currency:'EUR'}}</div>
                        <a href="#" class="primary-btn">Add to cart</a>
                    </div>

                </div>
                <!-- If products 404 -->
                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No products found.
                </div>
            </div>

            <!-- Begin footer -->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%">
                                <ngb-pagination [(page)]="pageNumber" [pageSize]="pageSize"
                                    [collectionSize]="totalElements" (pageChange)="listProducts()">
                                </ngb-pagination>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End footer -->

        </div>
    </div>
</div>
