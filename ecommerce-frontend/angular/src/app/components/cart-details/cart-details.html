<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">

            <div *ngIf="cartItems.length > 0">

                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th width="20%">Product</th>
                            <th width="50%">Price</th>
                            <th width="30%"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of cartItems">
                            <td>
                                <img class="img-responsive" src="{{ item.imageUrl }}" width="150px" />
                            </td>
                            <td>
                                <p>{{ item.name }}</p>
                                <p>{{ item.unitPrice | currency: 'EUR' }}</p>
                            <td>
                                <div class="items">
                                    <label>Quantity:</label> {{ item.quantity }}
                                </div>
                                <p class="mt-2">
                                    Subtotal: {{ item.unitPrice * item.quantity | currency: 'EUR' }}
                                </p>
                                <button (click)="removeFromCart(item)" class="btn btn-danger btn-sm">
                                    Remove
                                </button>
                            </td>
                        </tr>
                    </tbody>
                    <tr>
                        <td colspan="2" style="text-align: right;"></td>
                        <td style="font-weight: bold">
                            <p>Total Quantity: {{ totalQuantity }}</p>
                            <p>Shipping: FREE</p>
                            <p>Total Price: {{ totalPrice | currency: 'EUR' }}</p>
                        </td>
                    </tr>
                </table>
            </div>

            <div *ngIf="cartItems.length == 0" class="alert alert-warning" role="alert">
                Your cart is empty. <a routerLink="/products">Continue shopping</a>
            </div>

        </div>
    </div>
</div>
