<div class="detail-section">
    <div class="container-fluid">
        <img class="detail-img" src="{{ product?.imageUrl }}" />
        <h3>{{ product?.name }}</h3>
        <div class="detail-price">{{ product?.unitPrice | currency:'EUR' }}</div>
        <a href="#" class="primary-btn">Add to cart</a>
        <hr>
        <h4>Description</h4>
        <p>{{ product?.description }}</p>

        <a [routerLink]="['/products']" class="btn btn-secondary">
            Back to productlist </a>
    </div>
</div>
